<!DOCTYPE html>
<html lang="en" data-theme="sunset" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go|htmx - 404</title>
    <link rel="shortcut icon" type="image/jpg" href="/assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.9/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://unpkg.com/htmx.org@1.9.2"
            integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
            crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/assets/layout.js"></script>
</head>
<body>

<div id="wrapper">
    <div class="navbar bg-base-300 drawer">
        <div class="flex-1">
            <a class="btn btn-ghost text-white text-xl"
               href="/"
               style="gap:0">go<span class="text-primary p-0">|</span>htmx</a>
        </div>
        <div class="flex-none gap-2">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <a hx-get="/"
                       hx-replace-url="true"
                       hx-push-url="true"
                       hx-target="#wrapper"
                       hx-swap="innerHTML"
                       class="{{if eq .Path "/"}}link-primary{{end}}">Home</a></li>
                <li>
                    <a hx-get="/films"
                       hx-replace-url="true"
                       hx-push-url="true"
                       hx-target="#wrapper"
                       hx-swap="innerHTML"
                       class="{{if eq .Path "/films"}}link-primary{{end}}">Films</a></li>
                <li>
                    <a hx-get="/directors"
                       hx-replace-url="true"
                       hx-push-url="true"
                       hx-target="#wrapper"
                       hx-swap="innerHTML"
                       class="{{if eq .Path "/directors"}}link-primary{{end}}">Directors</a></li>
                <li>
                    <a hx-get="/colors"
                       hx-replace-url="true"
                       hx-push-url="true"
                       hx-target="#wrapper"
                       hx-swap="innerHTML"
                       class="{{if eq .Path "/color"}}link-primary{{end}}">Colors</a></li>
            </ul>
        </div>
    </div>


    <div class="component-preview not-prose text-base-content my-6 lg:my-12">
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">404 - Not Found</h1>
                    <p class="py-4">Oopsy.</p>
                    <p class="py-4"><img src="/assets/oopsy-i.jpg" alt="oopsie"></p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
