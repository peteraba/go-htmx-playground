{{template "templates/nav" .}}

<div class="min-h-screen flex">
  <div class="flex-1">
    <div class="p-4">
      <h1 class="p-2 text-white text-2xl">List of Directors</h1>
      <div class="overflow-x-auto">
        <table id="film-list" class="table table-zebra table-fixed">
          <!-- head -->
          <thead>
          <tr>
            <th>Director</th>
            <th>Titles</th>
          </tr>
          </thead>
          <tbody>

          {{ if not .Directors }}
          <tr>
            <td colspan="2">Empty list</td>
          </tr>
          {{ end }}
          {{ range .Directors }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Titles | str_slice }}</td>
          </tr>
          {{ end }}
          </tbody>
        </table>
      </div>

      {{template "templates/pagination" .Pagination}}

    </div>
  </div>
  <div class="flex-1">&nbsp;
  </div>
</div>
